<div class="card-item col">
  {%- if teaching.redirect -%}
  <a href="{{ teaching.redirect }}">
  {%- else -%}
  <a href="{{ teaching.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row g-0">
        {%- if teaching.img -%}
        <div class="card-img col-md-6">
          {% include figure.html path=teaching.img sizes="(min-width: 768px) 156px, 50vw" alt="teaching thumbnail" %}
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h3 class="card-title text-lowercase">{{ teaching.title }}</h3>
            <p class="card-text">{{ teaching.description }}</p>
            
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
